name: habit_tracker_app
description: A Flutter habit tracking app with enhanced UI and features.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=2.19.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  provider: ^6.0.5
  sqflite: ^2.3.0
  path_provider: ^2.1.0
  path: ^1.8.3
  intl: ^0.18.1
  flutter_colorpicker: ^1.0.3
  rxdart: ^0.27.7
  animations: ^2.0.8
  get_it: ^7.6.0
  animated_text_kit: ^4.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.3

flutter:
  uses-material-design: true
  assets:
    - assets/images/motivation1.jpg
    - assets/images/motivation2.jpg
    - assets/images/quote1.jpg
    - assets/images/quote2.jpg
    - assets/images/quote3.jpg